<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/todolist.css">
    <link rel="stylesheet" href="css/modal.css">

</head>
<body>
    <div id="root">
        <div class="container">
            <aside class="sidebar">
                <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandler()">▶</button>
                <h1 class="sidebar-logo">MyToDoList</h1>
                <ul class="sidebar-menu-list">
                    <!-- this -->
                    <li class="menu-items isMenuSelected" onclick="sidebarMenuOnClickHandler(this);">시작하기</li> 
                    <li class="menu-items" onclick="sidebarMenuOnClickHandler(this);">TODOLIST</li>
                </ul>
            </aside>
            <main class="main-container">
                <div class="welcome-page-container">
                    <h1 class="welcome-page-title">TODOLIST</h1>
                    <button class="write-link-button" onclick="goToWriteOnClickHandler();">Go to write</button>
                </div>
                <div class="todolist-page-container invisible">
                    <header>
                        <div class="todolist-header-items">
                            <input type="text" class="text-input w-f" 
                                placeholder="Please enter todo..." onkeyup="addTodoOnKeyUpHandler(event)">
                        </div>
                        <div class="todolist-header-items">
                            <button class="btn w-f" onclick="addTodoButtonOnClickHandler();">추가</button>
                        </div>
                    </header>

                    <ul class="todolist-main-container">
                       
                    </ul>
                </div>
            </main>
            <div class="modal invisible">
                <div class="modal-container"> 
                    <header class="modal-header">
                        <h1 class="modal-title">
                            제목
                        </h1>
                    </header>
                    <main class="modal-main">
                        <p class="modal-message">
                            메세지 내용
                        </p>
                        <input type="text" class="text-input w-f" >
                    </main>
                    <footer class="modal-footer">
                        <button class="btn">확인</button>
                        <button class="btn">닫기</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/utills.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/todolist.js"></script>
</body>
</html>
